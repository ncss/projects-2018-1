<style>
  .chat {
    position: fixed;
    bottom: 0;
    z-index: 1000;
    right: 2rem;
    width: 16rem;
    height: 22rem;
    background-color: #EEEEEE;

    border: 2px solid rgb(51, 51, 51);
    /* rgb(198, 156, 109); */
    border-bottom: none;
    font-family: 'Arial';
    border-radius: 0.5rem 0.5rem 0 0;
    overflow: hidden;
    transition: all 0.2s;
  }

  .chat.hidden {
    bottom: -20.5rem;

  }

  .heading {
    width: 100%;
    text-align: center;
    color: white;
    height: 1.5rem;
    line-height: 1.5rem;
    background-color: rgb(51, 51, 51);
    position: relative;
    cursor: pointer;
  }

  i.indicator {
    display: inline-block;
    position: absolute;
    height: 0.75rem;
    width: 0.75rem;
    background-color: #CDDC39;
    border-radius: 0.75rem;
    float: right;
    top: 0.375rem;
    right: 0.375rem;
  }

  .input {
    display: block;
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #EFEFEF
    padding: 0.25rem;
    border-top: 1px solid rgb(198, 156, 109);
  }

  input {
    background-color: white;
    width: 100%;
    padding: 1rem;
    height: 2rem;
    border: none;
    font-size: 1rem;
    outline: none;
}
  input:foucs {
    outline: none;
  }


  .messages {
    overflow-y: scroll;
    padding: 1rem;
    margin-bottom: 2rem;
    max-height: 16.5rem;
  }

  .message {
    background-color: #B2DFDB;
    padding: 0.25rem;
    border-radius: 0.25rem;
    margin-bottom: 0.25rem;
    text-align: right;
    text-overflow: ellipsis;
    overflow: hidden;
  }

  .message.server {
    background-color: rgba(198, 156, 109, 0.2);
    text-align: left;
  }
</style>


<div class="chat hidden" id="chatbot">
  <div class="heading" id="chatHeading">Bec

    <i class="indicator"></i>

  </div>

  <div class="messages" id="messages">



  </div>
  <form id="chatForm">
    <div class="input">
      <input type="text" placeholder="Message" id="chatbotInput">
    </div>
  </form>
</div>

<script>

  window.ws = new WebSocket("ws://localhost:8888/ws/");
  ws.onmessage = (message) => {
    window.lastMessage = message;
    let messageLM = document.createElement("div");
    messageLM.textContent = message.data;
    messageLM.classList.add("message", "server");

    messages.appendChild(messageLM)
    messageLM.scrollIntoView(true);
    updateScroll()
  }

  function send_message(theMessage){
    ws.send(theMessage);
  }

  chatHeading.onclick = (ev) => {
    chatbot.classList.toggle('hidden');

  }

  chatForm.onsubmit = (ev) => {
    ev.preventDefault();
    send_message(chatbotInput.value);

    let messageLM = document.createElement("div");
    messageLM.textContent = chatbotInput.value;
    messageLM.classList.add("message");

    chatbotInput.value = "";
    messages.appendChild(messageLM);
    messageLM.scrollIntoView(true);

updateScroll()
  }
</script>
